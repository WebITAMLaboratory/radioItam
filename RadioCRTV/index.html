	<section class="carrousel">

				<div class="onclick="plusDivs(-1)">&#10094;</div>

				<span onclick="currentDiv(2)"></span>

		<button id="ModuloDosBoton">Modulo Dos</button>

		<img src="img/musicaDemo.jpg" id="ModuloUno" alt="musicaDemo" style="width:304px;height:228px;">
		<img src="img/cineDemo.png" id="ModuloUnoDos" alt="cineDemo" style="width:304px;height:228px;">

		<img src="img/finanzasDemo.png" id="ModuloTresDos" alt="finanzasDemo" style="width:304px;height:228px;">
		<img src="img/culturaDemo.png" id="ModuloTresTres" alt="culturaDemo" style="width:304px;height:228px;">
